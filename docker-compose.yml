version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: co-task-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
      TZ: Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
    restart: always
    volumes:
      - co-task-data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - co-task-network
    healthcheck: # MySQL Healthcheck ì¶”ê°€
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p$$MYSQL_ROOT_PASSWORD" ] # ì»¨í…Œì´ë„ˆ ë‚´ë¶€ì—ì„œ MySQL ì—°ê²° í™•ì¸
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s # MySQLì´ ì²˜ìŒ ì‹œì‘í•˜ëŠ” ë° ì¶©ë¶„í•œ ì‹œê°„ì„ ì¤ë‹ˆë‹¤.
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: co-task-zipkin
    ports:
      - "9412:9411"
    networks:
      co-task-network:
  co-task-config-server:
    image: namung08/co-task-config:latest
    container_name: co-task-config-server
    ports:
      - "8888:8888"
    environment:
      - ENCRYPT_KEY=${BOOTSTRAP_KEY}
      - SPRING_CLOUD_CONFIG_SERVER_GIT_USERNAME=${GIT_USERNAME}
      - SPRING_CLOUD_CONFIG_SERVER_GIT_PASSWORD=${GIT_PASSWORD}
    networks:
      co-task-network:
    depends_on:
      mysql:
        condition: service_healthy
      zipkin:
        condition: service_started
    volumes:
      - co-task-data:/var/lib/config
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8888/actuator/health" ]
      interval: 10s
      timeout: 10s
      retries: 2
  co-task-server-discovery:
    image: namung08/co-task-server_discovery:latest
    container_name: co-task-server-discovery
    ports:
      - "8761:8761"
    networks:
      co-task-network:
    depends_on:
      mysql:
        condition: service_healthy
      co-task-config-server:
        condition: service_healthy
      zipkin:
        condition: service_started
    volumes:
      - co-task-data:/var/lib/server-discovery
    environment:
      - CONFIG_SERVER_URL=http://co-task-config-server:8888
      - EUREKA_DEFAULT_URL=http://localhost:8761/eureka/
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 10s
      timeout: 10s
      retries: 2
  co-task-user-server:
    image: namung08/co-task-user-server:latest
    container_name: co-task-user-server
    ports:
      - "8081:8081"
    networks:
      co-task-network:
    depends_on:
      mysql:
        condition: service_healthy
      co-task-config-server:
        condition: service_healthy
      co-task-server-discovery:
        condition: service_healthy
      zipkin:
        condition: service_started
    volumes:
      - co-task-data:/var/lib/user-server
    environment:
      - CONFIG_SERVER_URL=http://co-task-config-server:8888
      - SPRING_DATASOURCE_URL=jdbc:mysql://co-task-mysql:3306/user_service_db # ì˜¬ë°”ë¥¸ JDBC URL
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=1234
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://co-task-zipkin:9411/api/v2/spans
      - OTEL_EXPORTER_ZIPKIN_ENDPOINT=http://co-task-zipkin:9411/api/v2/spans
      - EUREKA_DEFAULT_URL=http://co-task-server-discovery:8761/eureka/ # ğŸ‘ˆ í™˜ê²½ ë³€ìˆ˜ ì´ë¦„ ìˆ˜ì •
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/actuator/health" ]
      interval: 10s
      timeout: 10s
      retries: 2

volumes:
  co-task-data:

networks:
  co-task-network:
    driver: bridge
